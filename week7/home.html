<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise5.1</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- coding完美了 -->
    <header>
        <div>
            <img src="image/starlogo.png" alt="headerlogo" class="headerlogo">
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <nav class="menu" id="mobile-menu">
            <div class="menu-item"><a href="#">About Us</a></div>
            <div class="menu-item"><a href="#">Services</a></div>
            <div class="menu-item"><a href="#">UseCases</a></div>
            <div class="menu-item"><a href="#">Pricing</a></div>
            <div class="menu-item"><a href="#">Blog</a></div>
            <a class="headerbutton" href="#" target="_blank">Request a quote</a>
        </nav>
    </header>

    <!-- 中间content -->
    <div class="content">
        <div class="text">
            <h1>Navigating the<br>digital landscape<br>for success</h1>
            <!-- 喇叭照片（缩小） -->
            <div class="media2">
                <img src="image/speaker.png" alt="speaker small">
            </div>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing and content creation.</p>
            <a class="consultation" href="#">Book a consultation</a>
        </div>
        <!-- 喇叭照片 -->
        <div class="media">
            <img src="image/speaker.png" alt="speaker large">
        </div>
    </div>
    <!-- 最下面的logo -->
    <div>
        <div class="footer">
            <img src="image/amazon.png" alt="amazon">
            <img src="image/dribble.png" alt="dribble">
            <img src="image/hub spot.png" alt="hubspot">
            <img src="image/notion.png" alt="notion">
            <img src="image/netflix.png" alt="netflix">
            <img src="image/zoom.png" alt="zoom">
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById("menu-toggle");
        const menu = document.getElementById("mobile-menu");

        toggleButton.addEventListener("click", () => {
            menu.classList.toggle("active");

            // Change icon
            if (menu.classList.contains("active")) {
                toggleButton.innerHTML = "&times;"; // × (cross)
            } else {
                toggleButton.innerHTML = "&#9776;"; // ☰ (hamburger)
            }
        });
    </script>

</body>

</html>
