<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relativestyle</title>
    <link rel="stylesheet" href="css/relative-travel-style.css">
</head>

<body>
    <div>
        <div class="card">
            <img src="image/german.jpg" alt="german picture">
            <h3>Trip To German</h3>
            <p>14-30 June | by Robbert Chew Yan </p>
            <img src="image/icon.png" alt="iconpicture" class="icon">
            <div class="ppl">
                <img src="image/building.png" alt="buildingicon" class="buildingicon">
                <p>40 people going</p>
            </div>
            <div class="box">
                <img src="image/germany.png" alt="german picture">
                <p>Ongoing</p>
                <h3>Trip to German</h3>
                <p>70%completed</p>
                <img src="image/loading.png" alt="loding">
            </div>
        </div>

        <div class="card">
            <img src="image/italian.jpg" alt="italian picture">
            <h3>Trip To Italian</h3>
            <p>23-31 July | by Ariana Grande</p>
            <img src="image/icon.png" alt="icon picture" class="icon">
            <div class="ppl">
                <img src="image/building.png" alt="building icon" class="buildingicon">
                <p>12 people going</p>
            </div>
            <div class="box">
                <img src="image/italiany.png" alt="italian picture">
                <p>Ongoing</p>
                <h3>Trip to Italian</h3>
                <p>75%completed</p>
                <img src="image/loading.png" alt="loding">
            </div>
        </div>
    </div>
</body>

</html>
