<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise5.1</title>
    <style>
        body {
            max-width: 1400px;
            margin: auto;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* header styling */
        .header {
            display: flex;
            justify-content: space-between;
        }

        .header div {
            display: flex;
            gap: 30px;
            font-family: "Space Grotesk", sans-serif;
            align-items: center;
            font-size: 15px;
            font-weight: 450;
            padding: 15px 35px;
        }

        /* header logo styling width */
        .headerlogo {
            width: 200px;
        }

        /* headerbutton */
        .headerbutton {
            text-decoration: none;
            border: 1.5px black solid;
            border-radius: 10px;
            padding: 15px 20px;
            color: #000;
        }

        .header .hamburger {
            display: none;
        }

        /* 以上不许动了 */

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .text {
            display: inline-block;
            width: 48%;
            flex-direction: column;
        }

        .text h1 {
            font-size: 50px;
            margin: 50px;
            font-weight: 450;
        }

        .text p {
            margin-left: 50px;
            font-size: 20px;
            line-height: 1.5;
        }

        .consultation {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            margin-left: 50px;
            display: inline-block;
        }

        .consultation:hover {
            background-color: #333;
        }

        .media {
            display: inline-block;
            width: 48%;
        }

        .media img {
            width: 100%;
            height: auto;
        }

        /* 以上搞定 */

        /* 手机版 speaker left this 未搞定 */
        .media2 {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .media2 img {
            width: 100%;
            max-width: 400px;
            /* ✅ 限制图片最大宽度 */
            height: auto;
        }

        /* footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            padding: 20px 10px;
            margin: 40px
        }

        .footer img {
            width: 100px;
            height: auto;
        }

        .menubar {
            display: none;
        }

        @media screen and (max-width: 780px) {

            .header .headerclick {
                display: none;
            }

            .header .hamburger {
                display: block;
            }


            /* 以上搞定 */

            .text {
                width: 100%;
                display: block;
                padding: 10px;
            }

            .text h1 {
                margin: 40px;
                text-align: flex-start;
                font-size: 50px;
            }

            .text p {
                margin: 40px;
                font-size: 20px;
            }

            .content .media {
                display: none;
            }

            .content .media2 {
                display: block;
                width: 100%;
                margin: 10px auto;
                text-align: center;
            }

            .media2 img {
                width: 100%;
                max-width: 500px;
                height: auto;
            }

            /* 以下搞定 */
            .content .consultation {
                display: block;
                width: 70%;
                margin: 20px auto;
                text-align: center;
                padding: 15px 25px;
            }

            .footer {

                flex-wrap: wrap;
                justify-content: center;
            }

            .footer img {
                width: 30%;
                margin: 10px;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- coding完美了 -->
    <div class="header">
        <!-- leftside -->
        <div>
            <img src="image/starlogo.png" alt="headerlogo" class="headerlogo">
        </div>
        <!-- rightside -->
        <div class="headerclick">
            <p>About us</p>
            <p>Services</p>
            <p>Use Cases</p>
            <p>Pricing</p>
            <p>Blog</p>
            <a class="headerbutton" href="#" target="_blank">Request a quote</a>
        </div>
        <div class="hamburger">
            <img src="image/menu.png" alt="hamburger">
        </div>
    </div>
    <!-- 中间content -->
    <div class="content">
        <div class="text">
            <h1>Navigating the<br>digital landscape<br>for success</h1>
            <!-- 喇叭照片（缩小） -->
            <div class="media2">
                <img src="image/speaker.png" alt="speaker small">
            </div>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing and content creation.</p>
            <a class="consultation" href="#">Book a consultation</a>
        </div>
        <!-- 喇叭照片 -->
        <div class="media">
            <img src="image/speaker.png" alt="speaker large">
        </div>
    </div>
    <!-- 最下面的logo -->
    <div>
        <div class="footer">
            <img src="image/amazon.png" alt="amazon">
            <img src="image/dribble.png" alt="dribble">
            <img src="image/hub spot.png" alt="hubspot">
            <img src="image/notion.png" alt="notion">
            <img src="image/netflix.png" alt="netflix">
            <img src="image/zoom.png" alt="zoom">
        </div>
    </div>
</body>

</html>
