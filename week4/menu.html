<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise3.2</title>
    <style>
        @media screen and (max-width: 1145px) {
            .wordsbar {
                display: none;
            }
        }

        /* big friends */
        .tstep {
            display: flex;
            justify-content: space-around;
        }

        /* small friends */
        .tstep div {
            display: flex;
            align-items: center;
            gap: 30px;
            font-family: 'Oxygen', sans-serif;
            font-weight: 510;
            margin: 20px
        }

        /* chaging words color */
        .services {
            color: orangered;
        }

        /* button styling */
        .contact {
            background-color: orangered;
            color: white;
            border: 0;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 15px;
        }

        /* phonenumber image styling */
        .media {
            max-width: 100%;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tstep">
        <!-- Logo -->
        <div>
            <img src="image/3.2.png" alt="logo">
        </div>
        <!-- Words -->
        <div class wordsbar>
            <p>Home</p>
            <p class="services">Services </p>
            <p>Work</p>
            <p>Project Details</p>
            <p>Contact</p>
        </div>
        <!-- rightside things -->
        <div class right>
            <img src="image/number.png" alt="phonenumber" class media>
            <button class="contact">Contact</button>
        </div>
    </div>

</body>

</html>
